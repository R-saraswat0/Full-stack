<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Chess Board</title>
  <style>
    table { border-collapse: collapse; margin: 20px auto; }
    td { width: 60px; height: 60px; text-align: center; }
    .light { background: #f0d9b5; }
    .dark { background: #b58863; }
    img { width: 50px; height: 50px; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Chess Board</h2>
  <table>
    <tr>
      <td class="light"><img src="https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg"></td>
      <td class="dark"><img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg"></td>
      <td class="light"><img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg"></td>
      <td class="dark"><img src="https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qdt45.svg"></td>
      <td class="light"><img src="https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_kdt45.svg"></td>
      <td class="dark"><img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg"></td>
      <td class="light"><img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg"></td>
      <td class="dark"><img src="https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg"></td>
    </tr>
    <tr>
      <td class="dark"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg"></td>
      <td class="light"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg"></td>
      <td class="dark"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg"></td>
      <td class="light"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg"></td>
      <td class="dark"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg"></td>
      <td class="light"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg"></td>
      <td class="dark"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg"></td>
      <td class="light"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg"></td>
    </tr>
    <tr>
      <td class="light"></td><td class="dark"></td><td class="light"></td><td class="dark"></td>
      <td class="light"></td><td class="dark"></td><td class="light"></td><td class="dark"></td>
    </tr>
    <tr>
      <td class="dark"></td><td class="light"></td><td class="dark"></td><td class="light"></td>
      <td class="dark"></td><td class="light"></td><td class="dark"></td><td class="light"></td>
    </tr>
    <tr>
      <td class="light"></td><td class="dark"></td><td class="light"></td><td class="dark"></td>
      <td class="light"></td><td class="dark"></td><td class="light"></td><td class="dark"></td>
    </tr>
    <!-- Row 6 -->
    <tr>
      <td class="dark"></td><td class="light"></td><td class="dark"></td><td class="light"></td>
      <td class="dark"></td><td class="light"></td><td class="dark"></td><td class="light"></td>
    </tr>
    <tr>
      <td class="light"><img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg"></td>
      <td class="dark"><img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg"></td>
      <td class="light"><img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg"></td>
      <td class="dark"><img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg"></td>
      <td class="light"><img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg"></td>
      <td class="dark"><img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg"></td>
      <td class="light"><img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg"></td>
      <td class="dark"><img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg"></td>
    </tr>
    <tr>
      <td class="dark"><img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg"></td>
      <td class="light"><img src="https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg"></td>
      <td class="dark"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg"></td>
      <td class="light"><img src="https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qlt45.svg"></td>
      <td class="dark"><img src="https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt45.svg"></td>
      <td class="light"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg"></td>
      <td class="dark"><img src="https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg"></td>
      <td class="light"><img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg"></td>
    </tr>
  </table>
</body>
</html>
